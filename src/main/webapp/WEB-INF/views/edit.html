<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Homestays</title>
</head>
<body>
<h1>Edit Homestays form</h1>
<button><a th:href="@{/homestays}">Back to list</a></button>
<div>
    <form action="/homestays/update" method="post" th:object="${homestay}">
        <input type="hidden" th:field="*{id}">
        <br>
        <input type="text" th:field="*{name}" placeholder="Name...">
        <br>
        <input type="text" th:field="*{city}" placeholder="City...">
        <br>
        <input type="text" th:field="*{numberRoom}" placeholder="NumberRoom...">
        <br>
        <input type="text" th:field="*{price}" placeholder="Price...">
        <br>
        <input type="text" th:field="*{numberWC}" placeholder="NumberWC...">
        <br>
        <input type="text" th:field="*{details}" placeholder="Details...">
        <br>
        <button type="submit">Update</button>
    </form>
</div>
</body>
</html>
